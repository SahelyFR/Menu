<!DOCTYPE html>
<html lang="fr">
    <head>
      <title>Menu</title>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <!-- Bootstrap includes -->
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #007DBC;">
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <span class="navbar-brand">Générateur de menu</span>
            </li>
          </ul> 
          <span id="account_count" class="navbar-text"></span>
        </div>
      </nav>
    <div class="container">
      <form id="formbu">
        <h5>Générer mon menu</h5>
        
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th scope="col"></td>
              <th scope="col">Jour 1</td>
              <th scope="col">Jour 2</td>
              <th scope="col">Jour 3</td>
              <th scope="col">Jour 4</td>
              <th scope="col">Jour 5</td>
              <th scope="col">Jour 6</td>
              <th scope="col">Jour 7</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Midi</td>
              <td><input type="checkbox" name="midi-1"></td>
              <td><input type="checkbox" name="midi-2"></td>
              <td><input type="checkbox" name="midi-3"></td>
              <td><input type="checkbox" name="midi-4"></td>
              <td><input type="checkbox" name="midi-5"></td>
              <td><input type="checkbox" name="midi-6"></td>
              <td><input type="checkbox" name="midi-7"></td>
            </tr>
            <tr>
              <th scope="row">Soir</td>
              <td><input type="checkbox" name="soir-1"></td>
              <td><input type="checkbox" name="soir-2"></td>
              <td><input type="checkbox" name="soir-3"></td>
              <td><input type="checkbox" name="soir-4"></td>
              <td><input type="checkbox" name="soir-5"></td>
              <td><input type="checkbox" name="soir-6"></td>
              <td><input type="checkbox" name="soir-7"></td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-primary" id="validButton" type="button">Valider <span class="badge badge-light"></span></button>
    </body>
    <script>
      var nbJour = 0;
      
      $(function() {
        $('#nbRepas').find('option').remove();
        for(i = 1; i<15; i++){
          $('#nbRepas').append(`<option>${i}</option>`);
        }
      });
        
      function showMenu(items) {
        const list = $('input:checkbox:checked');
        
        for(var i=0; i< list.length; i++){
          var recette = items[Math.round(i/3)][1] != '' ? `<a href="${items[Math.round(i/3)][1]}" target="_blank">${items[Math.round(i/3)][0]}</a></td>` : items[Math.round(i/3)][0];
 
          $(`input[name="${list[i].name}"]`).parent().html(recette);
        }
      }

      $('input:checkbox').change(function() {
        nbJour = $('input:checkbox:checked').length;
        $('#validButton span').text(nbJour);
      });

      $('#validButton').click(function() {
        google.script.run.withSuccessHandler(showMenu).retrieveRecipes(Math.round(nbJour/2));
      });
    </script>
</html>
